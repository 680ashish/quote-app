<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="./style.css">
    <title>random-quote-generator</title>
</head>
<body>
    <main class="container">
        <h3>Quotes Garden</h3>
        <div class="quote">
            <p>Mera naam hai Shinchan Nohara aur mai 5 saal ka hu, mujhe shimlamirch pasand nhi.</p>
            <h5 class="author">shinchan</h5>

        </div>
        <div class="btns">
            <div>
                <button id="copyBtn"><i class="ri-file-copy-line"></i></button>
                <button id="play"><i class="ri-play-circle-line"></i></i></button>
                <!-- <i class="ri-pause-circle-line"></i> -->
                <!-- <button id="like"><i class="ri-heart-2-fill"></i></button> -->
                <button id="like"><i class="ri-heart-line"></i></button>

            </div>
            <button id="newQuote">new quote</button>
        </div>
    </main>
    

    <script src="./App.js"></script>
    <script src="./Events.js"></script>
</body>
</html>
